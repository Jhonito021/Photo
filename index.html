<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Typing Final</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #typing {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 5px;
            border-right: 4px solid white;
            padding-right: 10px;
            animation: blink 0.7s infinite;
            white-space: nowrap;
            font-size: clamp(2.2rem, 8vw, 5rem);
        }

        @keyframes blink {
            0%, 50%, 100% {
                border-color: transparent;
            }
            25%, 75% {
                border-color: white;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            #typing {
                letter-spacing: 0.1em;
            }
        }

        /* Tablette */
        @media (max-width: 768px) {
            #typing {
                letter-spacing: 0.12em;
            }
        }
    </style>
</head>
<body>

    <div id="typing"></div>

    <script>
        const typingEl = document.getElementById("typing");

        const texts = ["Aizee ", "❤️ Je t'adooooree ❤️"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typingEffect() {
            const currentText = texts[textIndex];

            if (!isDeleting) {
                // Écriture
                typingEl.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;

                // Fin du dernier texte → STOP
                if (textIndex === texts.length - 1 && charIndex === currentText.length) {
                    return; // arrêt total
                }

                // Fin du premier texte → effacement
                if (charIndex === currentText.length) {
                    setTimeout(() => isDeleting = true, 1000);
                }
            } else {
                // Effacement
                typingEl.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;

                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex++;
                }
            }

            setTimeout(typingEffect, isDeleting ? 80 : 150);
        }

        typingEffect();
    </script>

</body>
</html>
